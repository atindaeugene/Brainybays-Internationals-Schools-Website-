
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brainybay International Schools | Cambridge Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brainy: {
                navy: '#0f172a',
                blue: '#1e3a8a',
                red: '#800000',
                gold: '#fbbf24',
                light: '#f8fafc',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'float-slow': 'float 15s ease-in-out infinite',
              'float-fast': 'float 7s ease-in-out infinite',
              'blob': 'blob 12s infinite',
              'pulse-slow': 'pulse 12s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) translateX(0)' },
                '50%': { transform: 'translateY(-40px) translateX(20px)' },
              },
              blob: {
                '0%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
                '33%': {
                  transform: 'translate(30px, -50px) scale(1.1)',
                },
                '66%': {
                  transform: 'translate(-20px, 20px) scale(0.9)',
                },
                '100%': {
                  transform: 'translate(0px, 0px) scale(1)',
                },
              },
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .glass-panel {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes blob {
        0% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
        33% { border-radius: 70% 30% 46% 54% / 30% 29% 71% 70%; }
        66% { border-radius: 50% 50% 34% 66% / 56% 68% 32% 44%; }
        100% { border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%; }
      }
      .animate-blob {
        animation: blob 15s linear infinite;
      }
      .recharts-cartesian-grid-horizontal line,
      .recharts-cartesian-grid-vertical line {
        stroke: #334155;
      }
      .recharts-text {
        fill: #94a3b8 !important;
        font-size: 12px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/jsx-runtime": "https://aistudiocdn.com/react@^19.2.1/jsx-runtime",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
